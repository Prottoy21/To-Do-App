<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <div class="todo-app">
      <h2>To-Do List</h2>
      <div class="form">
        <input id="input" class="input-item" type="text" placeholder="Add a new task..." />
        <button id="button" class="btn">Add</button>
      </div>
      <ul id="list-container" class="task-list">
        <!-- Tasks will go here -->
      </ul>
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
